  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background-image: url("assets/images/imageHD.jpg");
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    #menu-container {
      padding: 30px;
      border-radius: 40px;
      width: 690px;
      max-width: 100%;
      text-align: center;
      animation: slideIn 1s ease;
    }

    #menu-container h1 {
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1px;
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #ffffff;
    }

    .menu-icons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    .menu-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 180px;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    .menu-item span {
      display: block;
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
      color: #ffffff;
    }

    #scenario-container {
      display: none;
      background: linear-gradient(rgba(0, 0, 0, 0.2));
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 30px;
      width: 1200px;
      max-width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: slideIn 1s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: background 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #scenario-description p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    #feedback-message {
      font-size: 0.9em;
      color: #ffffff;
      margin-bottom: 15px;
      font-style: italic;
    }

    #score-display {
      font-size: 1.2em;
      color: #ffffff;
      margin-top: 10px;
      font-weight: bold;
    }

    #image-container img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    #options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .option {
      flex: 1 1 30%;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 15px;
      background-color: #ffffffa9;
      color: #000000;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-family: 'Poppins', sans-serif;
    }

    .option:hover {
      background-color: #ffffff;
      transform: translateY(-3px);
    }

    .option:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #restartBtn {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      background-color: #0166aa;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    #restartBtn:hover {
      background-color: #005b99;
      transform: scale(1.03);
    }

    @media (max-height: 600px) {
      body {
        background-color: #000000;
        align-items: flex-start;
        padding-top: 10px;
      }

      #menu-container {
        margin: 10px auto;
        padding: 15px;
        padding-top: 20px;
      }

      #scenario-container {
        margin: 10px auto;
        padding: 20px;
        padding-top: 20px;
        max-width: 85%;
      }

      #menu-container h1 {
        font-size: 1.3em;
        margin-bottom: 10px;
      }

      }

      #scenario-description p {
        font-size: 0.9em;

      .option {
        font-size: 0.8em;
        padding: 10px;
      }

      #restartBtn {
        font-size: 1em;
        padding: 10px;
      }
    }

    @media (max-width: 768px) {
      body {
        background-color: rgb(0, 0, 0);

      #menu-container {
        padding: 15px;
        max-width: 90%;

      #scenario-container {
        padding: 20px;
        max-width: 95%;
      }

      #menu-container h1 {
        font-size: 1.4em;
        margin-bottom: 40px;
      }

      .menu-icons {
        display: flex;
        justify-content: space-around;

        flex-wrap: wrap;
        gap: 20px;
      }

      .menu-item {
        width: 170px;
        padding: 10px;
      }

      .menu-item img {
        width: 90px;
        height: 90px;
      }

      .menu-item span {
        font-size: 1.1em;
      }

      .option {
        flex: 1 1 100%;
        font-size: 0.9em;
        background-color: #ffffffd3;
      }

      .option:hover {
        background-color: #ffffffd3;
        transform: translateY(0px);
      }

      .option:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      #scenario-description p {
        font-size: 1em;
      }

      #restartBtn {
        font-size: 1em;
      }
    }

    @media (max-width: 400px) {
      body {
        background-color: blue;
      }

      #menu-container {
        padding: 10px;
        max-width: 80%;
      }

      #menu-container h1 {
        font-size: 1.2em;
        margin-bottom: 8px;
      }

      #scenario-container {
        padding: 20px;
        max-width: 95%;
      }

      .menu-icons {
        gap: 15px;
      }

      .menu-item {
        width: 150px;
        padding: 10px;
      }

      .menu-item img {
        width: 70px;
        height: 70px;

      .menu-item span {
        font-size: 0.9em;
      }

      .option {
        flex: 1 1 100%;
        font-size: 0.8em;
        padding: 12px;
        background-color: #ffffffd3;
      }

      .option:hover {
        background-color: #ffffffd3;
        transform: translateY(0px);
      }

      #scenario-description p {
        font-size: 0.9em;
        margin-bottom: 10px;
      }

      #restartBtn {
        font-size: 0.9em;
      }
    }
  </style>
</head>

        image: "assets/images/medium_end.jpg",
        options: []
      }
    };

    function menuItemClick(storyKey) {
      if (menuClickSound) menuClickSound.play();
      startStory(storyKey);
    }

    function startStory(storyKey) {
      cumulativeScore = 0;
      currentPart = "start";
      lastFeedback = "";
      if (storyKey === "story1") {
        currentStoryParts = emailStoryParts;
      } else if (storyKey === "story2") {
        currentStoryParts = instagramStoryParts;
      } else if (storyKey === "story3") {
        currentStoryParts = tiktokStoryParts;
      } else {
        console.warn('História inválida:', storyKey);
        return;
      }
      document.getElementById("menu-container").style.display = "none";
      document.getElementById("scenario-container").style.display = "block";
      document.body.style.backgroundImage = "url('assets/images/imageHD.jpg')";
      loadPart();
    }

    function loadPart() {
      const part = currentStoryParts[currentPart];
      if (!part) {
        console.warn('Parte do cenário não encontrado:', currentPart);
        document.getElementById("score-display").innerHTML = "";
        document.getElementById("scenario-description").innerHTML = "<p>Erro: Cenário não encontrado.</p>";
        document.getElementById("feedback-message").innerHTML = "";
        document.getElementById("image-container").innerHTML = "";
        document.getElementById("options").innerHTML = "";
        document.getElementById("restartBtn").style.display = "block";
        return;
      }

      document.getElementById("scenario-description").innerHTML = `<p>${part.text}</p>`;
      if (part.options.length === 0) {
        document.getElementById("score-display").innerHTML = `<p>Pontuação Final: ${cumulativeScore} pontos</p>`;
        document.getElementById("feedback-message").innerHTML = lastFeedback ? `<p id="feedback-message">${lastFeedback}</p>` : "";
      } else {
        document.getElementById("score-display").innerHTML = "";
        document.getElementById("feedback-message").innerHTML = lastFeedback ? `<p id="feedback-message">${lastFeedback}</p>` : "";
      }

      document.getElementById("image-container").innerHTML = part.image
        ? `<img src="${part.image}" alt="Imagem do cenário" onerror="this.src='assets/images/medium_end.jpg'">`
        : "";

      if (part.image === "assets/images/bad_end.jpg") {
        document.body.style.backgroundImage = "url('assets/images/image2.jpg')";
      } else if (part.image === "assets/images/good_end.jpg") {
        document.body.style.backgroundImage = "url('assets/images/image3.jpg')";
      } else {
        document.body.style.backgroundImage = "url('assets/images/imageHD.jpg')";
      }

      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";
      if (part.options.length === 0) {
        document.getElementById("restartBtn").style.display = "block";
      } else {
        document.getElementById("restartBtn").style.display = "none";
        part.options.forEach(option => {
          let btn = document.createElement("button");
          btn.className = "option";
          btn.innerText = option.text;
          btn.setAttribute("aria-label", `Opção: ${option.text}`);
          btn.addEventListener("click", function() {
            if (clickSound) clickSound.play();
            cumulativeScore += option.points;
            lastFeedback = option.feedback || "";
            currentPart = option.next;
            loadPart();
          });
          optionsContainer.appendChild(btn);
        });
      }
    }

    function restartGame() {
      if (clickSoundRestart) clickSoundRestart.play();
      document.getElementById("scenario-container").style.display = "none";
      document.getElementById("menu-container").style.display = "block";
      document.getElementById("score-display").innerHTML = "";
      document.getElementById("scenario-description").textContent = "";
      document.getElementById("feedback-message").innerHTML = "";
      document.getElementById("image-container").innerHTML = "";
      document.body.style.backgroundImage = "url('assets/images/imageHD.jpg')";
      cumulativeScore = 0;
      currentPart = "";
      lastFeedback = "";
      currentStoryParts = {};
    }
  </script>
</body>
