<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport para renderização em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detetive Digital - Desafio de Engenharia Social</title>
  <style>
    /* Reset básico e estilos comuns */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    /* Container principal do cenário */
    #scenario-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Estilo da indicação do caso (ex.: Caso 1 de 3) */
    #scenario-progress {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    /* Descrição do cenário */
    #scenario-description p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    /* Botões de opções */
    .option {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      color: #fff;
      background-color: #007acc;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .option:hover:not(:disabled) {
      background-color: #005b99;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    /* Botão para avançar para o próximo cenário */
    #nextBtn {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      display: block;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #nextBtn:hover {
      background-color: #218838;
    }
    /* Estilo do feedback da resposta */
    #feedback {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 15px;
      border-radius: 5px;
    }
    .correct {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div id="scenario-container">
    <h1>Detetive Digital</h1>
    <div id="scenario-progress"></div>
    <div id="scenario-description"></div>
    <div id="options"></div>
    <div id="feedback" style="display: none;"></div>
    <button id="nextBtn" style="display: none;">Próximo Caso</button>
  </div>

  <script>
    // Array de cenários (3 casos)
    const scenarios = [
      {
        title: "Caso 1",
        message: "Sua conta foi comprometida! Clique no link abaixo imediatamente para atualizar seus dados e evitar o bloqueio da conta.",
        options: [
          { 
            text: "Clicar no link imediatamente", 
            feedback: "Errado! Clicar em links suspeitos pode levá-lo a sites fraudulentos e colocar seus dados em risco.", 
            type: "error" 
          },
          { 
            text: "Acessar meu site oficial para verificar a conta", 
            feedback: "Correto! Você deve sempre verificar sua conta através do site oficial ou canal de atendimento verificado.", 
            type: "correct" 
          },
          { 
            text: "Ignorar a mensagem", 
            feedback: "Correto! Ignorar a mensagem é uma atitude segura para evitar possíveis golpes, evitando que suas informações sejam comprometidas.", 
            type: "correct" 
          }
        ]
      },
      {
        title: "Caso 2",
        message: "Você recebeu uma mensagem direta no Instagram de uma conta que se apresenta como 'InstaBrandsOfficial'. A mensagem informa que você foi selecionado para receber um voucher exclusivo e pede que você clique em um link para confirmar seus dados. Porém, o link enviado parece duvidoso.",
        options: [
          { 
            text: "Clicar no link para reivindicar o voucher", 
            feedback: "Errado! Clicar em links suspeitos pode comprometer seus dados e levar a fraudes.", 
            type: "error" 
          },
          { 
            text: "Enviar uma mensagem para confirmar a oferta", 
            feedback: "Errado! Ofertas enviadas por DM no Instagram ou qualquer outra rede social geralmente são tentativas de golpe.", 
            type: "warning" 
          },
          { 
            text: "Ignorar a mensagem", 
            feedback: "Correto! Ignorar essa mensagem suspeita é a abordagem mais segura.", 
            type: "correct" 
          }
        ]
      },
      {
        title: "Caso 3",
        message: "Você recebe uma ligação de um suposto representante do banco, afirmando que detectou atividade suspeita em sua conta e solicitando seus dados de acesso.",
        options: [
          { 
            text: "Fornecer os dados solicitados", 
            feedback: "Errado! Nunca forneça seus dados pessoais por telefone sem confirmar a identidade do interlocutor.", 
            type: "error" 
          },
          { 
            text: "Pedir o número da central do banco e ligar de volta", 
            feedback: "Perigo! Pode haver riscos se você pedir alguma informação por ligação.", 
            type: "warning" 
          },
          { 
            text: "Encerrar a ligação imediatamente", 
            feedback: "Correto! Encerrar a ligação imediatamente é uma resposta eficaz para evitar que seus dados sejam obtidos por motivos fraudulentos.", 
            type: "correct" 
          }
        ]
      }
    ];

    let currentScenario = 0;
    
    // Referências para os elementos da interface
    const scenarioProgress = document.getElementById("scenario-progress");
    const scenarioDescription = document.getElementById("scenario-description");
    const optionsContainer = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");

    // Função para carregar um cenário do array
    function loadScenario() {
      // Oculta feedback e botão "Próximo Caso" no início do cenário
      feedbackEl.style.display = "none";
      nextBtn.style.display = "none";
      optionsContainer.innerHTML = "";
      feedbackEl.innerText = "";
      feedbackEl.className = "";

      const scenario = scenarios[currentScenario];
      scenarioProgress.innerText = `${scenario.title} (${currentScenario + 1} de ${scenarios.length})`;
      scenarioDescription.innerHTML = `<p>${scenario.message}</p>`;

      scenario.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = option.text;
        btn.setAttribute("data-index", index);
        optionsContainer.appendChild(btn);

        // Evento de clique para cada opção
        btn.addEventListener("click", function() {
          // Desabilita todos os botões para evitar múltiplas respostas
          document.querySelectorAll(".option").forEach(b => b.disabled = true);
          const selectedOption = scenario.options[index];
          feedbackEl.innerText = selectedOption.feedback;
          feedbackEl.style.display = "block";
          // Aplica a classe de feedback conforme o tipo (correct, warning ou error)
          if (selectedOption.type === "correct") {
            feedbackEl.classList.add("correct");
          } else if (selectedOption.type === "warning") {
            feedbackEl.classList.add("warning");
          } else if (selectedOption.type === "error") {
            feedbackEl.classList.add("error");
          }
          // Exibe o botão para avançar ao próximo caso
          nextBtn.style.display = "block";
        });
      });
    }

    // Evento do botão "Próximo Caso"
    nextBtn.addEventListener("click", function() {
      currentScenario++;
      if (currentScenario < scenarios.length) {
        loadScenario();
      } else {
        // Fim dos casos: exibe uma mensagem final
        document.getElementById("scenario-container").innerHTML =
          `<h2>Fim do Desafio do Detetive Digital</h2>
           <p>Parabéns por concluir o desafio! Esteja sempre atento e critique todas as comunicações suspeitas para se proteger.</p>`;
      }
    });

    // Inicia o primeiro cenário
    loadScenario();
  </script>
</body>
</html>
