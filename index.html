<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport para renderização em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>História Interativa - Proteja Seus Dados</title>
  <style>
    /* Reset básico e estilos comuns */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* Nova combinação de cores: gradiente azul */
      background: linear-gradient(90deg, #4784ad, #28538f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      color: #333;
    }
    /* Tela do menu inicial */
    #menu-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 700px;
      text-align: center;
    }
    #menu-container h1 {
      margin-bottom: 20px;
    }
    .menu-option {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 15px;
      background-color: #007acc;
      color: #fff;
    }
    .menu-option:hover {
      background-color: #005b99;
    }
    /* Container do cenário (área de jogo) */
    #scenario-container {
      display: none; 
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 1000px; /* Define uma largura fixa maior */
      max-width: 100%;
      margin: 10px 0;
      animation: fadeIn 0.8s ease-in-out;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #scenario-container h1 {
      margin-bottom: 20px;
    }
    /* Indicador da parte */
    #scenario-progress {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    /* Descrição da situação – sem frase extra */
    #scenario-description p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    /* Container para a imagem */
    #image-container img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    /* Botões das opções organizados em fileira */
    #options {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .option {
      flex: 1 1 0%;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: #333;
      background-color: #d3d3d3; /* Cinza bem claro */
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .option:hover:not(:disabled) {
      background-color: #c0c0c0;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    /* Botões para reiniciar (ou próximo, se houver) */
    #restartBtn, #nextBtn {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    #nextBtn {
      background-color: #28a745;
      color: #fff;
    }
    #nextBtn:hover {
      background-color: #218838;
    }
    #restartBtn {
      background-color: #007acc;
      color: #fff;
    }
    #restartBtn:hover {
      background-color: #005b99;
    }
    /* Estilo do feedback (se necessário) */
    #feedback {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 15px;
      border-radius: 5px;
    }
    .good { background-color: #d4edda; color: #155724; }
    .medium { background-color: #fff3cd; color: #856404; }
    .bad { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <!-- Tela do menu inicial -->
  <div id="menu-container">
    <h1>Escolha Sua História</h1>
    <button class="menu-option" onclick="startStory('story1')">Golpe do E-mail</button>
    <button class="menu-option" onclick="startStory('story2')">Mensagem no WhatsApp</button>
    <button class="menu-option" onclick="startStory('story3')">Ligação do Banco</button>
  </div>

  <!-- Tela do cenário (jogo) -->
  <div id="scenario-container">
    <div id="scenario-progress"></div>
    <div id="scenario-description"></div>
    <div id="image-container"></div>
    <div id="options"></div>
    <div id="feedback" style="display: none;"></div>
    <button id="restartBtn" style="display: none;" onclick="restartGame()">Recomeçar</button>
  </div>

  <script>
    // Definição das três histórias
    const stories = {
      "story1": {
        "start": {
          part: 1,
          text: "Você recebe um e-mail suspeito falando que sua conta foi comprometida e pedindo que você clique em um link para verificar o problema. Qual é a sua ação?",
          image: "imagens/ruim3.png",
          options: [
            { text: "Clicar no link imediatamente", next: "bad1" },
            { text: "Verificar se o email é verdaderio", next: "good1" },
            { text: "Ignorar a mensagem", next: "medium1" }
          ]
        },
        "bad1": {
          part: 2,
          text: "Você clica no link e, infelizmente, seu dispositivo é infectado por malware. Logo após, surge uma nova mensagem solicitando informações pessoais. O que você faz?",
          image: "imagens/ruim2.png",
          options: [
            { text: "Fornecer seus dados", next: "bad_end" },
            { text: "Ignorar a solicitação", next: "bad_end" },
            { text: "Rodar o antivirus e mudar todas as senhas", next: "medium_end" }
          ]
        },
        "good1": {
          part: 2,
          text: "Você verifica a origem da mensagem e descobre que é falsa. Agora, para reforçar sua segurança, o que você decide fazer?",
          image: "imagens/bom1.png",
          options: [
            { text: "Atualizar senhas e ativar autenticação de dois fatores", next: "good_end" },
            { text: "Ignorar recomendações, achando que está seguro", next: "medium_end" },
            { text: "Clicar em links de “melhoria” de segurança enviados por terceiros", next: "bad_end" }
          ]
        },
        "medium1": {
          part: 2,
          text: "Você opta por ignorar o e-mail, mas no dia seguinte recebe um alerta do banco. Como você reage?",
          image: "imagens/medio1.png",
          options: [
            { text: "Verificar a conta imediatamente", next: "good_end" },
            { text: "Responder o email", next: "medium_end" },
            { text: "Ignorar novamente", next: "medium_end" }
          ]
        },
        "good_end": {
          part: 3,
          text: "Parabéns! Suas escolhas foram assertivas. Você reforçou sua segurança digital e protegeu seus dados com sucesso.",
          image: "imagens/good_end1.jpg",
          options: []
        },
        "medium_end": {
          part: 3,
          text: "Você pode protegido por enquanto, mas ainda deixou algumas vulnerabilidades que podem ser exploradas.",
          image: "imagens/medium_end.jpg",
          options: []
        },
        "bad_end": {
          part: 3,
          text: "Infelizmente, suas escolhas permitiram que seus dados fossem comprometidos.",
          image: "imagens/bad_end.jpg",
          options: []
        }
      },
     "story2": {
        "start": {
          part: 1,
          text: "Você recebe uma mensagem no WhatsApp de um parente próximo que está passando por uma emergência financeira e pede que você transfira uma quantia de dinheiro imediatamente. Qual é a sua reação?",
          image: "imagens/ruim5.jpg",
          options: [
            { text: "Transferir o dinheiro imediatamente", next: "bad1" },
            { text: "Ligar para confirmar o pedido com o parente", next: "good1" },
            { text: "Esperar e conferir com outras fontes", next: "medium1" }
          ]
        },
        "bad1": {
          part: 2,
          text: "Você transfere o dinheiro sem confirmar. Algumas horas depois, descobre por outros familiares que nenhum parente pediu dinheiro. Agora, o que você faz?",
          image: "imagens/teste.png",
          options: [
            { text: "Contatar imediatamente o banco para tentar reverter a transferência", next: "medium_end" },
            { text: "Aceitar o prejuízo e não tomar nenhuma medida", next: "bad_end" },
            { text: "Procurar ajuda profissional e registrar ocorrência", next: "medium_end" }
          ]
        },
        "good1": {
          part: 2,
          text: "Você liga para o parente e descobre que ele sequer enviou tal mensagem – parece que a conta dele foi comprometida. Oque você faz agora?",
          image: "imagens/teste.png",
          options: [
            { text: "Agradecer pelo esclarecimento e alertar o parente sobre a fraude", next: "good_end" },
            { text: "Mesmo assim, realizar a transferência por desconfiança leve", next: "bad_end" },
            { text: "Investigar a origem da mensagem com mais cautela", next: "medium_end" }
          ]
        },
        "medium1": {
          part: 2,
          text: "Você decide esperar e confirmar com outros meios, descobrindo que a mensagem é suspeita. O que você faz em seguida?",
          image: "imagens/teste.png",
          options: [
            { text: "Ligar para o parente para confirmar a situação", next: "good_end" },
            { text: "Ignorar a mensagem completamente", next: "bad_end" },
            { text: "Consultar um especialista para obter uma segunda opinião", next: "medium_end" }
          ]
        },
        "good_end": {
          part: 3,
          text: "Parabéns! Suas ações impediram que você caísse em uma fraude e protegeram tanto seus dados quanto seu patrimônio.",
          image: "imagens/good_end.jpg",
          options: []
        },
        "medium_end": {
          part: 3,
          text: "Você se protegeu de forma razoável, mas a situação mostra que há espaço para melhorar seus métodos de verificação.",
          image: "imagens/medium_end.jpg",
          options: []
        },
        "bad_end": {
          part: 3,
          text: "Infelizmente, sua imprudência resultou na perda do dinheiro, demonstrando que é crucial confirmar qualquer pedido antes de agir.",
          image: "imagens/bad_end.jpg",
          options: []
        }
      },
      "story3": {
        "start": {
          part: 1,
          text: "Você recebe uma ligação de um suposto representante do banco informando sobre atividade suspeita em sua conta. Qual é a sua ação?",
          image: "imagens/teste.png",
          options: [
            { text: "Fornecer seus dados imediatamente", next: "bad1" },
            { text: "Pedir para ligar de volta pelo número oficial", next: "good1" },
            { text: "Encerrar a ligação imediatamente", next: "medium1" }
          ]
        },
        "bad1": {
          part: 2,
          text: "Você fornece seus dados sem questionar e acaba sendo vítima de fraude. O que faz em seguida?",
          image: "imagens/teste.png",
          options: [
            { text: "Esperar que o problema se resolva sozinho", next: "bad_end" },
            { text: "Buscar ajuda sem verificar a fonte", next: "medium_end" },
            { text: "Ligar para o banco pelo número oficial e reportar a fraude", next: "good_end" }
          ]
        },
        "good1": {
          part: 2,
          text: "Você solicita o número oficial e confirma a ligação. Qual sua próxima ação?",
          image: "imagens/teste.png",
          options: [
            { text: "Atualizar suas informações e medidas de segurança", next: "good_end" },
            { text: "Compartilhar a notícia com amigos", next: "medium_end" },
            { text: "Bloquear o contato e denunciar", next: "good_end" }
          ]
        },
        "medium1": {
          part: 2,
          text: "Você encerra a ligação, mas se sente inseguro. Como proceder?",
          image: "imagens/teste.png",
          options: [
            { text: "Consultar o banco pelo site oficial", next: "good_end" },
            { text: "Ignorar e esperar o pior", next: "bad_end" },
            { text: "Monitorar sua conta atentamente", next: "medium_end" }
          ]
        },
        "good_end": {
          part: 3,
          text: "Muito bem! Suas ações garantiram a segurança da sua conta.",
          image: "imagens/good_end.png",
          options: []
        },
        "medium_end": {
          part: 3,
          text: "Você agiu razoavelmente, mas ainda pode melhorar suas medidas de segurança.",
          image: "imagens/teste.png",
          options: []
        },
        "bad_end": {
          part: 3,
          text: "Infelizmente, seus dados foram comprometidos. É hora de repensar suas atitudes.",
          image: "imagens/teste.png",
          options: []
        }
      }
    };

    // Variáveis globais para rastrear a história atual
    let currentStory = null;
    let currentNodeId = "start";

    // Função para iniciar uma história escolhida no menu
    function startStory(storyKey) {
      currentStory = stories[storyKey];
      currentNodeId = "start";
      // Oculta o menu e exibe a área do cenário
      document.getElementById("menu-container").style.display = "none";
      document.getElementById("scenario-container").style.display = "block";
      loadStory();
    }

    // Função para carregar um nó da história
    function loadStory() {
      const node = currentStory[currentNodeId];
      document.getElementById("scenario-description").innerHTML = `<p>${node.text}</p>`;
      document.getElementById("image-container").innerHTML = `<img src="${node.image}" alt="Imagem da parte ${node.part}">`;
      
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";
      
      if (node.options && node.options.length > 0) {
        node.options.forEach(option => {
          const btn = document.createElement("button");
          btn.className = "option";
          btn.innerText = option.text;
          btn.addEventListener("click", function() {
            currentNodeId = option.next;
            loadStory();
          });
          optionsContainer.appendChild(btn);
        });
        document.getElementById("restartBtn").style.display = "none";
      } else {
        // Se chegamos a um final, exibe o botão de reiniciar para voltar ao menu
        document.getElementById("restartBtn").style.display = "block";
      }
    }

    // Função para reiniciar o jogo e retornar ao menu
    function restartGame() {
      document.getElementById("scenario-container").style.display = "none";
      document.getElementById("menu-container").style.display = "block";
    }
  </script>
</body>
</html>
