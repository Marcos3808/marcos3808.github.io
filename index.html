    #menu-container {

      padding: 30px;
      border-radius: 10px;
      width: 800px;
      max-width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInMenu 0.8s ease;
    }

    @keyframes fadeInMenu {
      from { opacity: 0; transform: translateY(-20px); }

    }

    #menu-container h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #ffffff;
    }

    .menu-icons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .menu-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }

    .menu-item span {
      display: block;
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
    }

    #scenario-container {
      display: none;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      width: 1100px;
      max-width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInScenario 0.8s ease-in-out;
      margin-top: 20px;
    }

    @keyframes fadeInScenario {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #scenario-description p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    #image-container img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    #options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .option {
      flex: 1 1 30%;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #ffffffc4;
      color: #000000;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-family: 'Poppins', sans-serif;
    }
    

    
    .option:hover {
      background-color: #b4b4b4;
      transform: translateY(-3px);
    }

    .option:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #restartBtn {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      background-color: #007acc;
      color: #fff;
    }

    #restartBtn:hover {
      background-color: #005b99;
      transform: scale(1.03);
    }

      #menu-container, #scenario-container {

        width: 100%;
      }

      #menu-container h1 {

      }

      .menu-item span {

      }

        font-size: 0.9em;

        font-size: 1em;
      }

      #restartBtn {
        font-size: 1em;
      }

      body {

    function menuItemClick(storyKey) {
      if (menuClickSound) menuClickSound.play();
      startStory(storyKey);
    }

    function startStory(storyKey) {
      cumulativeScore = 0;
      currentPart = "start";
      if (storyKey === "story1") {
        currentStoryParts = emailStoryParts;
      } else if (storyKey === "story2") {
        currentStoryParts = instagramStoryParts;
      } else if (storyKey === "story3") {
        currentStoryParts = tiktokStoryParts;
      } else {
        console.warn('Cenário inválido selecionado:', storyKey);
        return;
      }
      document.getElementById("menu-container").style.display = "none";
      document.getElementById("scenario-container").style.display = "block";
      loadPart();
    }

    function loadPart() {
      const part = currentStoryParts[currentPart];
      if (!part) {
        console.warn('Parte do cenário não encontrada:', currentPart);
        document.getElementById("scenario-description").innerHTML = "<p>Erro: Cenário não encontrado.</p>";
        document.getElementById("image-container").innerHTML = "";
        document.getElementById("options").innerHTML = "";
        document.getElementById("restartBtn").style.display = "block";
        return;
      }
      document.getElementById("scenario-description").innerHTML = `<p>${part.text}</p>`;
      document.getElementById("image-container").innerHTML = part.image 
        ? `<img src="${part.image}" alt="Imagem do cenário" onerror="this.src='imagens/medium_end.jpg'">`
        : "";
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";
      if (part.options.length === 0) {
        document.getElementById("restartBtn").style.display = "block";
      } else {
        document.getElementById("restartBtn").style.display = "none";
        part.options.forEach(option => {
          let btn = document.createElement("button");
          btn.className = "option";
          btn.innerText = option.text;
          btn.setAttribute("aria-label", `Opção: ${option.text}`);
          btn.addEventListener("click", function() {
            if (clickSound) clickSound.play();
            cumulativeScore += option.points;
            currentPart = option.next;
            loadPart();
          });
          optionsContainer.appendChild(btn);
        });
      }
    }

    function restartGame() {
      if (clickSound) clickSound.play();
      document.getElementById("scenario-container").style.display = "none";
      document.getElementById("menu-container").style.display = "block";
      document.getElementById("scenario-description").innerHTML = "";
      cumulativeScore = 0;
      currentPart = "";
      currentStoryParts = {};
    }
